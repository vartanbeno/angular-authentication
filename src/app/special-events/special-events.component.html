<span *ngIf="_auth.loggedIn()">
  <h3 class="mt-3">Hello, {{ _auth.getUsername() }}.</h3>
  <button class="btn btn-success" type="submit" (click)="addSpecialEvent()">Add Event</button>
  <button class="btn btn-danger float-right" (click)="deleteAllSpecialEvents()">Delete All</button>
</span>

<div class="row mt-3">
  <app-create-event [events]="this" [special]="true" class="col-md-4 mb-3" *ngIf="eventService.addingEvent"></app-create-event> 
  <div class="col-md-4 mb-3" *ngFor="let specialEvent of specialEvents">
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">{{ specialEvent.name }}</h5>
        <p class="card-text">{{ specialEvent.description }}</p>
        <a href="#" class="btn btn-success">Buy Tickets</a>
      </div>
      <div class="card-footer text-muted">
        {{ specialEvent.date | date: 'shortDate' }}
      </div>
    </div>
  </div>
</div>
