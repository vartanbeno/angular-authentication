<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">

      <div class="card-header">
        <h3 class="mb-0">Register</h3>
      </div>

      <div class="card-body">
        <form class="form" autocomplete="off" (ngSubmit)="registerUser()">

          <div class="form-group">
            <label for="">Username</label>
            <input [(ngModel)]="registerUserData.username"  name="username" type="text" class="form-control rounded-0" [class.is-invalid]="usernameInvalid" (input)="validating()" required #usernameInput>
            <div *ngIf="usernameInvalid" class="invalid-feedback">Username already exists.</div>
          </div>

          <div class="form-group">
            <label for="">Password</label>
            <input [(ngModel)]="registerUserData.password" name="password" type="password" class="form-control rounded-0" required>
          </div>

          <button type="submit" class="btn btn-primary float-right" [disabled]="usernameInvalid">Register</button>

        </form>
      </div>
    </div>
  </div>
</div>
