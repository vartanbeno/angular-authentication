<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">

      <div class="card-header">
        <h3 class="mb-0">Register</h3>
      </div>

      <div class="card-body">
        <form #userForm="ngForm" class="form" autocomplete="off" (ngSubmit)="registerUser()" novalidate>

          <div class="form-group">
            <label for="">Username</label>
            <input [(ngModel)]="registerUserData.username" #username="ngModel" name="username" type="text" class="form-control rounded-0" [class.is-invalid]="usernameInvalid || (username.invalid && username.touched)" (input)="validating()" pattern="^\S*$" required #usernameInput>
            <div *ngIf="username.errors && (username.invalid || username.touched)">
              <small *ngIf="username.errors.pattern" class="text-danger">Make sure the username doesn't contain any spaces.</small>
              <small *ngIf="username.errors.required && username.touched" class="text-danger">Username is required.</small>
            </div>
            <div *ngIf="usernameInvalid">
              <small *ngIf="usernameInvalid" class="text-danger">Username already exists.</small>
            </div>
          </div>

          <div class="form-group">
            <label for="">Password</label>
            <input [(ngModel)]="registerUserData.password" name="password" type="password" class="form-control rounded-0" required>
          </div>

          <button type="submit" class="btn btn-primary float-right" [disabled]="usernameInvalid || userForm.form.invalid">Register</button>

        </form>
      </div>
    </div>
  </div>
</div>
